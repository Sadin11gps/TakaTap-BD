<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>টাকা ট্যাপ - আসল টাকা আর্নিং</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; background:#006400; font-family:Arial; color:white; text-align:center; height:100vh; overflow:hidden; padding:20px; }
    .hidden { display:none; }
    h1 { font-size:45px; }
    button { margin:10px; padding:15px 25px; border:none; border-radius:50px; font-size:18px; color:white; font-weight:bold; }
    .bkash { background:#E21A70; }
    .nagad { background:#FF5A00; }
    .rocket { background:#6A1B9A; }
    .verify-btn { background:#FFD700; color:black; }
    .referral { background:#4CAF50; margin-top:20px; padding:15px; border-radius:15px; }
  </style>
</head>
<body>

<!-- ভেরিফিকেশন স্ক্রিন -->
<div id="verifyScreen">
  <h1>টাকা ট্যাপ</h1>
  <p>গেম খেলতে হলে আমাদের চ্যানেলে জয়েন করুন</p>
  <br>
  <a href="https://t.me/TakaTapBD_Channel" target="_blank">
    <button style="background:#0088cc; padding:15px 40px; font-size:20px;">চ্যানেলে জয়েন করুন</button>
  </a>
  <br><br>
  <button class="verify-btn" onclick="checkMembership()">ভেরিফাই করুন</button>
  <p style="font-size:14px; margin-top:20px;">জয়েন করার পর ভেরিফাই বাটনে ক্লিক করুন</p>
</div>

<!-- মেইন গেম স্ক্রিন -->
<div id="gameScreen" class="hidden">
  <h1>টাকা ট্যাপ</h1>
  <p>স্বাগতম <span id="username">ইউজার</span>!</p>

  <div style="font-size:32px; margin:20px; background:rgba(0,0,0,0.3); padding:15px; border-radius:15px;">
    মোট ব্যালেন্স: <span id="coins">0</span> ৳
  </div>
  <div style="font-size:22px; color:#ffeb3b;">প্রতি ট্যাপে: <span id="perTap">1</span> ৳</div>

  <div id="coin" style="font-size:120px; cursor:pointer; margin:30px;">টাকা</div>

  <div>এনার্জি: <span id="energy">1000</span>/1000</div>
  <div>লেভেল: <span id="level">1</span></div>

  <!-- রেফারেল লিংক -->
  <div class="referral">
    তোমার রেফারেল লিংক:<br>
    <b>https://t.me/TakaTapBD_Bot?start=<span id="refCode">0</span></b><br>
    প্রতি রেফারে ৫০০৳ + ১০% লাইফটাইম!
  </div>

  <button class="bkash" onclick="withdraw('bkash')">বিকাশ</button>
  <button class="nagad" onclick="withdraw('nagad')">নগদ</button>
  <button class="rocket" onclick="withdraw('rocket')">রকেট</button>
</div>

<script src="script.js"></script>
</body>
</html>
